<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>The Matrix Game</title>
    </head>
    <body>
        <div id="affichageScore">
            <p id="meilleurscore">Meilleur score</p>
            <p id="score"></p>
        </div>
        <div id="regles">
            <h1>Le jeu de la matrice</h1>
            <h2>Votre but ?</h2>
            <p>N'avoir que des carrés noirs, en un minimum de clics</p>
            <h2>Comment ?</h2>
            <p>En cliquant sur un carré, sa couleur ainsi que celle de ses cases adjacentes (horizontales & verticales) est inversée!</p>
            <button type="button" id="bouton">Commencer !</button>
        </div>
        <div id="victoire"></div>
        <div id="grille">
            <div class="colonne1">
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
            </div>
            <div class="colonne2">
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
            </div>
            <div class="colonne3">
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
