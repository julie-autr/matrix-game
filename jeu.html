        <div id="affichageScore">
            <p id="meilleurscore">Meilleur score</p>

            <h1>Le jeu de la matrice</h1>
            <h2>Votre but ?</h2>
            <p>N'avoir que des carrés blancs, en un minimum de clics</p>
            <h2>Comment ?</h2>
            <p>En cliquant sur un carré blanc (resp. noir), ce dernier ainsi que ses cases adjacentes (horizontales, verticales et diagonales) deviennent noirs (resp. blancs)</p>
            <button type="button" id="bouton">Commencer !</button>
        </div>
        <div id="grille">

            </div>
        </div>
        <div id="victoire"></div>
